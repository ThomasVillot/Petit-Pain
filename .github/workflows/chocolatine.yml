name: chocolatine

env:
  MIRROR_URL: git@github.com:EpitechPGEPromo2029/B-DOP-200-LIL-2-1-chocolatine-thomas.villot.git
  EXECUTABLES: ./anagram

on:
  push:
    branches-ignore:
      - "ga-ignore"
  pull_request:
    branches-ignore:
      - "ga-ignore"
  check_run:
    types: [rerequested, completed]

jobs:
  check_repository:
    runs-on: ubuntu-latest
    outputs:
      should_continue: ${{ steps.check_repo.outputs.should_continue }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if repository is the mirror
        id: check_repo
        run: |
          if [[ "${GITHUB_REPOSITORY}" == "EpitechPGEPromo2029/B-DOP-200-LIL-2-1-chocolatine-thomas.villot" ]]; then
            echo "should_continue=false" >> $GITHUB_OUTPUT
          else
            echo "should_continue=true" >> $GITHUB_OUTPUT
          fi

  check_coding_style:
    needs: check_repository
    if: ${{ needs.check_repository.outputs.should_continue == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest

    steps:
      - uses: actions/checkout@v4
      - name: Run coding style checker
        run: |
          check.sh $(pwd) $(pwd)
          if [ -s coding-style-reports.log ]; then
            while IFS= read -r line; do
              FILE=$(echo "$line" | cut -d ':' -f1)
              LINE_NUM=$(echo "$line" | cut -d ':' -f2)
              MSG=$(echo "$line" | cut -d ':' -f3-)
              echo "::error file=$FILE,line=$LINE_NUM::Coding style error: $MSG"
            done < coding-style-reports.log
            exit 1
          fi

  check_program_compilation:
    needs: check_coding_style
    if: ${{ needs.check_repository.outputs.should_continue == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    container:
      image: epitechcontent/epitest-docker

    steps:
      - uses: actions/checkout@v4
      - run: |
          make
          if [ ! -f ${{ env.EXECUTABLE }} ]; then
            echo "Compilation failed."
            exit 1
          else
            echo "Compilation succeeded."
            make clean
          fi

  run_tests:
    needs: check_program_compilation
    if: ${{ needs.check_repository.outputs.should_continue == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    container:
      image: epitechcontent/epitest-docker

    steps:
      - uses: actions/checkout@v4
      - run: |
          make tests_run
          if [ $? -ne 0 ]; then
            echo "Tests failed."
            exit 1
          else
            echo "Tests succeeded."
          fi

  push_to_mirror:
    needs: [check_repository, run_tests]
    if: ${{ needs.check_repository.outputs.should_continue == 'true' && github.event_name == 'push' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
